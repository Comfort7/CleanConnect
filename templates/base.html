<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CleanConnect{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <a href="{{ url_for('index') }}" class="text-white">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CleanConnect Logo" style="height: 50px;">
            </a>
            <nav>
                <ul class="list-unstyled d-flex mb-0">
                    <li class="ms-3"><a href="{{ url_for('index') }}" class="text-white">Home</a></li>
                    {% if 'user_id' in session %}
                        <li class="ms-3"><a href="{{ url_for('profile') }}" class="text-white">Profile</a></li>
                        <li class="ms-3"><a href="{{ url_for('logout') }}" class="text-white">Logout</a></li>
                    {% else %}
                        <li class="ms-3"><a href="{{ url_for('login') }}" class="text-white">Login</a></li>
                        <li class="ms-3"><a href="{{ url_for('register') }}" class="text-white">Register</a></li>
                    {% endif %}
                    <li class="ms-3"><a href="{{ url_for('connect') }}" class="text-white">Connect with Cleaner</a></li>
                    <li class="ms-3"><a href="{{ url_for('contact') }}" class="text-white">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            &copy; 2024 CleanConnect. All rights reserved.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
